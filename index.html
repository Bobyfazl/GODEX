    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              // Semantic color abstraction can go here if needed
            },
            transitionTimingFunction: {
              'apple': 'cubic-bezier(0.19, 1, 0.22, 1)', 
              'fluid': 'cubic-bezier(0.32, 0.72, 0, 1)',
              'press': 'cubic-bezier(0.4, 0, 0.2, 1)', 
              'soft': 'cubic-bezier(0.25, 0.8, 0.25, 1)',
            },
            transitionDuration: {
              '200': '200ms', 
              '250': '250ms', 
              '400': '400ms', 
              '600': '600ms', 
              '800': '800ms', 
              '1000': '1000ms',
            },
            backgroundImage: {
              'glass-gradient-light': 'linear-gradient(to bottom, rgba(255,255,255,0.85), rgba(255,255,255,0.5))',
              'glass-gradient-dark': 'linear-gradient(to bottom, rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.4))',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translate3d(0, 30px, 0) scale(0.98)', filter: 'blur(4px)' },
                '100%': { opacity: '1', transform: 'translate3d(0, 0, 0) scale(1)', filter: 'blur(0px)' },
              },
              float: {
                '0%, 100%': { transform: 'translate3d(0, 0, 0)' },
                '50%': { transform: 'translate3d(0, -10px, 0)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-2px)' },
                '75%': { transform: 'translateX(2px)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-1px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(1px)' },
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'shake': 'shake 0.4s cubic-bezier(0.25, 0.8, 0.5, 1) both',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      /* --- GLOBAL RESET & PHYSICS --- */
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      html, body {
        width: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        touch-action: pan-y;
        background-color: #f8fafc;
        overflow-x: hidden;
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      
      * {
        box-sizing: border-box;
      }

      img {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        pointer-events: none;
      }
      
      .interactive-img {
        pointer-events: auto;
      }

      /* --- LENIS & SCROLLBAR --- */
      html.lenis, html.lenis body { height: auto; }
      .lenis.lenis-smooth { scroll-behavior: auto !important; }
      .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
      .lenis.lenis-stopped { overflow: hidden; }
      .lenis.lenis-scrolling iframe { pointer-events: none; }

      ::-webkit-scrollbar { width: 0px; background: transparent; }

      html.dark body { background-color: #020617; }
      
      .transform-gpu {
        transform: translate3d(0, 0, 0);
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }

      .fixed-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        transform: translateZ(0); 
      }

      .physics-interactive {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1); 
        transition-duration: 700ms;
        transform: translateZ(0);
      }
      
      .card-interactive {
        transition-property: transform, box-shadow, background-color, border-color, opacity;
        transition-duration: 1000ms; 
        transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
        transform: translateZ(0);
        will-change: transform; 
        backface-visibility: hidden;
      }

      .card-interactive:hover {
        transform: scale(1.025) translateY(-8px);
        z-index: 10;
      }

      .reveal-base {
        opacity: 0;
        transform: translate3d(0, 30px, 0) scale(0.98);
        filter: blur(4px); 
        will-change: opacity, transform; 
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), 
                    transform 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                    filter 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .reveal-visible {
        opacity: 1;
        transform: translate3d(0, 0, 0) scale(1);
        filter: blur(0px);
      }

      ::view-transition-group(root) { animation-duration: 1.2s; }
      
      ::view-transition-old(root),
      ::view-transition-new(root) {
        mix-blend-mode: normal;
      }
    </style>

}
</script>
